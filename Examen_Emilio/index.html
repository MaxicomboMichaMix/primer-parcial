<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="archivo.css">
	<script src="https://kit.fontawesome.com/db3037435c.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<title></title>
</head>
<body>
	<div class="mainColor">
		<div class="body">
			<div class="title">
				<h2>Deposits</h2>
			</div>
			<div class="depositDiv">
				<div class="titleDeposit">
					<p>Deposit amount</p>	
				</div>
				<div>
					<div class="moneyElements">
						<div class="moneyBox">
							<p>20,000</p>
						</div>
						<div class="moneyLogo">
							<i class="fas fa-hryvnia fa-2x"></i>
							<i class="fas fa-chevron-down fa-2x"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="calendarDiv">
				<div class="timeDiv"> 
					<p>AT THE TIME</p>
					<p id="monthT">MONTH</p>
				</div>
				<div class="days">
					<div class="subDays" id="colorR">
						<p>3</p>
					</div>
					<div id="colorR">
						<p>6</p>
					</div>
					<div class="redDiv">
						<p>12</p>
					</div >
					<div id="colorR">
						<p>18</p>
					</div>
					<div id="colorR">
						<p>24</p>
					</div>
				</div>
			</div>
			<div class="paymentsDiv">
				<div>
					<p id="textI"> INTEREST PAYMENTS</p>
				</div>
				<div class="twoDivs">
					<div class="leftCont">
						<i class="fas fa-coins fa-5x"></i>
						<p class="percentageL">15.50%</p>
						<p id="textEnd">At the end</p>
						
					</div>
					<div class="rightContainer">
						<p class="percentageR">14.50%</p>
						<p id="monthlyT">Monthly</p>
					</div>
				</div>
			</div>
			<div class="calculateDiv">
				<h1>Calculate</h1>
			</div>
		</div>
</div>

</body>
</html>
